<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Style for the whole page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #c2c2ff; /* Light gray background */
            color: #333; /* Dark gray text */
            font-family: Arial, sans-serif; /* Change font */
            text-align: center; /* Center-align text */
        }

        /* Style for the h1 element */
        h1 {
            font-size: 3em; /* Increase font size */
            color: #ff3333; /* Light red color */
            margin: 0;
        }

        /* Style for the paragraph element */
        p {
            font-size: 1.2em; /* Larger font size */
            color: #555; /* Medium gray color */
        }
    </style>
</head>
<body>
    <div>
        <h1>404 - Page Not Found</h1>
		<p><i>Sorry, the page you are looking for could not be found.</i></p>
	</div>
</body>
</html>
